
<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Pedido de Aumento</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body, html {
      height: 100%;
      overflow: hidden;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;

      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 20px;
    }
    .botao {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    .positivo {
      background-color: #4CAF50;
      color: white;
    }
    .negativo {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
    .atributos {
      margin-top: 20px;
      font-size: 18px;
      text-align: left;
    }
    .oculto {
      display: none;
    }
  </style>
</head>
<body>

  </div>

  <script>
    const naoBtn = document.getElementById('naoBtn');

    function fugir() {
      const x = Math.random() * (window.innerWidth - 100);

</body>
</html>
