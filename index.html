
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pedido de Aumento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .screen {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
            width: 100%;
            text-align: center;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .screen.active {
            display: flex;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px #000;
        }
        p {
            font-size: 1.5rem;
            margin: 20px;
            text-shadow: 2px 2px 5px #000;
        }
        .btn {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        .yes {
            background-color: #28a745;
            color: white;
        }
        .no {
            background-color: #dc3545;
            color: white;
            position: relative;
        }
        .atributos {
            font-size: 1.3rem;
            margin-top: 20px;
        }
        .barra {
            margin: 10px auto;
            width: 80%;
            height: 20px;
            border-radius: 10px;
            background: #333;
            overflow: hidden;
        }
        .preenchido {
            height: 100%;
            text-align: left;
            padding-left: 10px;
            line-height: 20px;
            color: #fff;
        }
        .salario { background: #007bff; width: 40%; }
        .gratidao { background: #ffc107; width: 100%; color: #000; }
    </style>
</head>
<body>

    <!-- Tela 1 -->
    <div class="screen active" id="tela1">
        <img class="background" src="https://media.tenor.com/yXS3aR6YGtEAAAAC/minda.gif" alt="GIF Fundo Tela 1">
        <h1>Olá, Chefe!</h1>
        <p>O senhor poderia, por gentileza, me dar um aumento?</p>
        <div>
            <button class="btn yes" onclick="mostrarTela2()">CLARO, MEU MELHOR FUNCIONÁRIO.</button>
            <button class="btn no" id="botaoNao" onmouseover="moverBotao()">não</button>
        </div>
    </div>

    <!-- Tela 2 -->
    <div class="screen" id="tela2">
        <img class="background" src="https://media.tenor.com/3NQKqGjF_OsAAAAC/homer.gif" alt="GIF Fundo Tela 2">
        <h1>OBRIGADO, CHEFE!</h1>
        <p>Atributos melhorados:</p>
        <div class="atributos">
            <div>Salário: +40%</div>
            <div class="barra"><div class="preenchido salario">+40%</div></div>
            <div>Gratidão ao Chefe: +100%</div>
            <div class="barra"><div class="preenchido gratidao">+100%</div></div>
        </div>
    </div>

    <script>
        function mostrarTela2() {
            document.getElementById('tela1').classList.remove('active');
            document.getElementById('tela2').classList.add('active');
        }

        function moverBotao() {
            const botao = document.getElementById('botaoNao');
            const x = Math.floor(Math.random() * (window.innerWidth - 100));
            const y = Math.floor(Math.random() * (window.innerHeight - 50));
            botao.style.position = "absolute";
            botao.style.left = x + "px";
            botao.style.top = y + "px";
        }
    </script>
</body>
</html>
